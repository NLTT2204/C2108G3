<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form in HTML</title>
</head>
<style type="text/css">
	.container {
		width: 600px;
		margin: 0px auto;
		background-color: lightblue;
		padding: 20px;
	}
</style>
<body>
<div class="container">
<p style="font-size: 20px;">Fullname</p>
<input type="text" style="width: 400px; font-size: 20px; padding: 10px;"placeholder="Enter Fullname">
<p style="font-size: 20px;">Email</p>
<input type="email" style="width: 400px; font-size: 20px; padding: 10px;"placeholder="Enter Email">
<p style="font-size: 20px;">Password</p>
<input type="Password" style="width: 400px; font-size: 20px; padding: 10px;"placeholder="Enter Password">
<p style="font-size: 20px;">Confirm Password</p>
<input type="Password" style="width: 400px; font-size: 20px; padding: 10px;"placeholder="Confirm Password">
<p style="font-size: 20px;">Address</p>
<input type="text" style="width: 400px; font-size: 20px; padding: 10px;"placeholder="Enter Address">
<br></br>
<button style="font-size: 20px; padding: 10px; background-color: lightblue;">Register</button>
<button style="font-size: 20px; padding: 10px; background-color: orange;">Reset</button>
</div>
</body>
</html>
