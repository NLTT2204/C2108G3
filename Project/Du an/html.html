<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formatting Text Using Tags</title>
</head>
<body>
<!-- Headings:-->
<h1><p style="display: block; text-align:center ;color: brown;">HTML5</p></h1>
<h2 style="color: blue;"><ins>HTML5</ins></h2>
<h3 style="color: orange;">HTML5</h3>
<h4><p style="text-align: center;color: red;"><big><big><big>Iron Man</big></big></big></p></h4>
<h5><p style="text-align: center; color: orange;"><del><big><big>599k</big></big></del></p></h5>
<h6><i>Sieu nhan Gao</i></h6>
<i>Disney</i><br>
<p style="text-align: center;color: blue;"><i><b>Mixi</b></i></p>
<p style="text-align: center;color: blue;"><ins><big>Hello VN</big></ins>
<p style="text-align: center;color: red;"><u>Miss U</u> </p>
<hr>
<p style="text-align: center;color: pink;"><strong><em>Super<sub>idol</sub></em></strong></p>
P = A<sub>1</sub> + A<sub>2</sub><br>
30 = 2<sup>5</sup> - 2<sup>1</sup><br>
H<sup><sup>1</sup></sup><sub style="position: relative; left: -5px"><sub>2</sub></sub><br>
<p style="text-shadow: 5px 7px 10px black;"><b><big>Cay that su</big></b></p>
</body>
</html>
