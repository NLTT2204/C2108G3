<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Form in HTML</title>

	<style type="text/css">
		.container {
			width: 600px;
			margin: 0px auto;
			background-color: #b6f4fa;
			padding: 20px;
		}

		input {
			width: 400px;
			font-size: 20px;
			padding: 10px;
		}

		.success {
			font-size: 20px;
			padding: 10px; 
			background-color: green; 
			color: white;
		}

		.reset {
			font-size: 20px;
			padding: 10px;
			background-color: orange;
			color: black;
		}
	</style>
</head>
<body>
<div class="container">
	<form>
		<label style="font-size: 20px;" for="Fullname">Full Name: </label>
	<br>
	<input type="text" placeholder="Enter Fullname" id="Fullname">
	<br>
	<label style="font-size: 20px;" for="email_id" >Email: </label>
	<br>
	<input type="email" placeholder="Enter email">
	<p style="font-size: 20px;">Password: </p>
	<input type="password" placeholder="Enter Password">
	<p style="font-size: 20px;">Confirm Pwd: </p>
	<input type="password" placeholder="Enter Confirm Pwd">
	<p style="font-size: 20px;">Address: </p>
	<input type="text" placeholder="Enter address">
	<br/><br/>
	<button class="success">Register</button>
	<button class="reset">Reset</button>
	</form>
</div>
</body>
</html>
