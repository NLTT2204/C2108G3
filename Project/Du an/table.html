<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table HTML</title>
</head>
<body>
<center>
<table border="1" cellpadding="5">	
<thead>
<tr>
	<td>Sr.No</td>
	<td>Roll No</td>
	<td>Name</td>
	<td>Team</td>
</tr>
</thead>
<tbody>
<tr>
	<th>1</th>
	<td>1001</td>
	<td>John</td>
	<td>Red</td>
</tr>
<tr>
	<th>2</th>
	<td>1002</td>
	<td>Peter</td>
	<td>Blue</td>
</tr>
<tr>
	<th>3</th>
	<td>1003</td>
	<td>Henry</td>
	<td>Green</td>
</tr>
</tbody>
</table>
</center>
<table border="1" cellpadding="5">
	<tr>
		<th rowspan="2"> Station</th>
		<th colspan="2"> Temperature</th>
		<th rowspan="2">Humidity</th>
		<th rowspan="2"> Weather</th>
	</tr>
	<tr>
		<td>Max</td>
		<td>Min</td>
	<tr>
		<td>USA</td>
		<td>24</td>
		<td>19</td>
		<td>69%</td>
		<td>Cloudy</td>
	</tr>

</table>
<center>
<table border="1" cellpadding="5">	
<thead>
<tr>
	<td>Sr.No</td>
	<td>Roll No</td>
	<td>Name</td>
	<td>Team</td>
</tr>
</thead>
<tbody>
<tr>
	<th>1</th>
	<th colspan="3">1001</th>

</tr>
<tr>
	<th>2</th>
	<td>1002</td>
	<td>Peter</td>
	<td>Blue</td>
</tr>
<tr>
	<th>3</th>
	<td>1003</td>
	<td>Henry</td>
	<td>Green</td>
</tr>
</tbody>
</table>
</center>
</body>
</html>
